<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Product Management System</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/admin">Admin</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container for main content -->
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Products List
                        <a href="/add_product" class="btn btn-primary btn-sm pull-right">Add Product</a>
                    </h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        {% for product in products %}
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-xs-3">
                                    <img src="{{ url_for('static', filename=product.image_path) }}" class="img-responsive" alt="Product Image">
                                </div>
                                <div class="col-xs-9">
                                    <h4>{{ product.name }}</h4>
                                    <p><strong>Price:</strong> ${{ product.price }}</p>
                                    <p><strong>Description:</strong> {{ product.description }}</p>
                                    <!-- Delete button -->
                                    <form action="/delete_product/{{ product.id }}" method="post">
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
